<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8cb4537a60.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="pro">
      <h1 class="pro">Projects</h1>
    </div>
    <div class="main-card">
      <div class="card">
        <div class="heading">
          <i class="weather fa-solid fa-cloud-sun-rain"></i>
          <h1 class="pname">Weather Website</h1>
          <hr id="hori" />
          <p class="info">
            Front-End Project, This project is made by using
            <i class="html fa-brands fa-html5"></i>HTML,
            <i class="css fa-brands fa-css3"></i>CSS,
            <i class="javascript fa-brands fa-js"></i>JAVASCRIPT.
          </p>
          <p class="info2">
            This project is all about Weather forcasting where you can find
            weather related info. of particular city.
          </p>
          <div class="logo">
            <button class="btn" onclick="openGithub()">
              <i class="github fa-brands fa-github"></i>
            </button>
            <button class="btn">
              <i class="live fa-solid fa-eye" onclick="openLive()"></i>
            </button>
            <button class="btn">
              <i onclick="redheart()" class="heart fa-solid fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
